<html>
<head>
  <title>OpenLayers NumpyTiles demo</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
</head>
<body>

<div class="container">
  <div class="row">
    <h1>OpenLayers NumpyTiles demo</h1>
  </div>
  <div class="row">
    <div class="twelve column">
      <p>
       This is a minimal demo for using NumpyTiles and rendering them in the client with OpenLayers.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="twelve column">
      <p>
        NumpyTiles are rendered in the browser. The color on the map is redrawn without reloading the data!
      </p>
    </div>
  </div>

  <div class="row" id="color-funcs">
    <div class="twelve column" style="vertical-align: middle">
      <span style="font-size: 1.1em; margin-right: 2em">
        Color function:
      </span>

      <button class="button button-primary" value="rgb">RGB</button>
      <button class="button" value="bgr">BGR</button>
      <button class="button" value="gray">Gray</button>
      <button class="button" value="red">Only Red</button>
    </div>
  </div>

  <div class="row">
    <div class="twleve column" id="map" style="border: solid 1px black; height: 600px;">
    </div>
  </div>

  <div class="row">
    <div class="twelve column">
      NumpyTiles provided by <a target="_blank" href="https://cogeo.xyz/">COGEO.xyz</a>.
    </div>
  </div>
</div>

<script src="./index.js"></script>

</body>
</html>
