<html><head><link rel="stylesheet" href="index.3d5bf175.css"><title>OpenLayers NumpyTiles demo</title><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></head><body> <div class="container"> <div class="row"> <h1>OpenLayers NumpyTiles demo</h1> </div> <div class="row"> <div class="column twelve"> <p> This is a minimal demo for using NumpyTiles and rendering them in the client with OpenLayers. </p> </div> </div> <div class="row"> <div class="column twelve"> <p> NumpyTiles are rendered in the browser. The color on the map is redrawn without reloading the data! </p> </div> </div> <div class="row" id="color-funcs"> <div class="column twelve" style="vertical-align:middle"> <span style="font-size:1.1em;margin-right:2em"> Color function: </span> <button class="button button-primary" value="rgb">RGB</button> <button class="button" value="bgr">BGR</button> <button class="button" value="gray">Gray</button> <button class="button" value="red">Only Red</button> </div> </div> <div class="row"> <div class="column twleve" id="map" style="border:1px solid #000;height:600px"> </div> </div> <div class="row"> <div class="column twelve"> NumpyTiles provided by <a target="_blank" href="https://cogeo.xyz/">COGEO.xyz</a>. </div> </div> </div> <script src="index.7beff61a.js"></script> </body></html>
